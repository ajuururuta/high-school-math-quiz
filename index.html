<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高中数学知识闯关</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #FFEB3B;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .screen {
            display: none;
            padding: 30px;
            min-height: 500px;
        }
        
        .screen.active {
            display: block;
        }
        
        .start-content {
            text-align: center;
            padding: 20px;
        }
        
        .start-content h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .start-content p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .quiz-info {
            list-style: none;
            margin: 25px 0;
            text-align: left;
            display: inline-block;
            background-color: #f5f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .quiz-info li {
            margin: 12px 0;
            font-size: 1.1rem;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-header {
            margin-bottom: 25px;
        }
        
        #question-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05rem;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .option.selected {
            border-color: #4CAF50;
            background-color: #e8f5e9;
            font-weight: bold;
        }
        
        .option.correct {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        
        .option.incorrect {
            border-color: #f44336;
            background-color: #ffebee;
        }
        
        .option-letter {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn.primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(76, 175, 80, 0.3);
        }
        
        .btn.secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn.secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn.success {
            background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
            color: white;
        }
        
        .btn.success:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(33, 150, 243, 0.3);
        }
        
        .answer-explanation {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f7ff;
            border-left: 4px solid #2196F3;
            display: none;
        }
        
        .answer-explanation h3 {
            color: #2196F3;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .answer-feedback p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        #correct-indicator.correct {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        #correct-indicator.incorrect {
            color: #f44336;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .results-content {
            text-align: center;
        }
        
        .score-summary {
            margin: 30px 0;
        }
        
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .score-circle span {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1;
        }
        
        .score-circle small {
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        .donation-section {
            margin: 40px 0;
            padding: 25px;
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cc 100%);
            border-radius: 15px;
            border: 2px dashed #FFC107;
            text-align: center;
        }
        
        .donation-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }
        
        .qr-code {
            max-width: 250px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }
        
        .qr-code img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .screen {
                padding: 20px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .score-circle {
                width: 150px;
                height: 150px;
            }
            
            .score-circle span {
                font-size: 2.8rem;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>高中数学知识闯关</h1>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <div class="progress-info">
                <span id="progress">题目: <span id="current-question">1</span>/<span id="total-questions">0</span></span>
                <span id="score-display">得分: <span id="current-score">0</span>分</span>
            </div>
        </header>
        
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <h2>欢迎参加数学知识挑战!</h2>
                <p>测试你的高中数学知识水平 - 每答完一题可立即查看答案与解析</p>
                <ul class="quiz-info">
                    <li>题目数量: <span id="info-total-questions">0</span></li>
                    <li>每题分值: <span id="info-points-per-question">1</span>分</li>
                    <li>满分: <span id="info-max-score">0</span>分</li>
                </ul>
                <button id="start-btn" class="btn primary">开始挑战</button>
            </div>
        </div>
        
        <div id="quiz-screen" class="screen">
            <div class="question-container">
                <div class="question-header">
                    <h2 id="question-text">题目内容将显示在这里</h2>
                </div>
                <div id="options-container" class="options-container">
                    <!-- 选项将由JavaScript动态生成 -->
                </div>
                
                <!-- 答案与解析区域 - 初始隐藏 -->
                <div id="answer-explanation" class="answer-explanation">
                    <h3>答案与解析</h3>
                    <div class="answer-feedback">
                        <p id="correct-indicator"></p>
                        <p><strong>正确答案:</strong> <span id="correct-answer"></span></p>

                    </div>
                </div>
            </div>
            
            <div class="navigation">
                <button id="prev-btn" class="btn secondary">上一题</button>
                <button id="submit-btn" class="btn primary">提交答案</button>
                <button id="next-btn" class="btn success">下一题</button>
            </div>
        </div>
        
        <div id="results-screen" class="screen">
            <div class="results-content">
                <h2>答题完成!</h2>
                <div class="score-summary">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                        <small>分</small>
                    </div>
                    <p>总分: <span id="total-score">0</span> / <span id="max-possible-score">0</span></p>
                </div>
                
                <!-- 打赏区域 -->
                <div class="donation-section">
                    <p class="donation-text">希望这个闯关游戏对你有帮助；如果你愿意支持我们的项目，请扫描下方二维码打赏我们团队，谢谢(*^_^*)</p>
                    <div class="qr-code">

                <div class="action-buttons">

    <script>
        // 题目数据
        const questions = [
            {
                question: "一元二次方程 ax² + bx + c = 0 (a ≠ 0) 的求根公式是？",
                options: [
                    "x = [-b ± √(b² - 4ac)] / (2a)",
                    "x = [b ± √(b² - 4ac)] / (2a)", 
                    "x = [-b ± √(b² + 4ac)] / (2a)",
                    "x = [b ± √(b² + 4ac)] / (2a)"
                ],
                correctIndex: 0,
                points: 5,
                explanation: "一元二次方程的求根公式（也称为公式法）是通过配方法推导得出的，用于求解形如 ax² + bx + c = 0 的方程。其中判别式 Δ = b² - 4ac 决定了根的个数和性质：当 Δ > 0 时有两个不等实根，Δ = 0 时有两个相等实根，Δ < 0 时有两个共轭虚根。"
            },
            {
                question: "下列哪个函数在定义域内是单调递增的？",
                options: [
                    "y = -2x + 3",
                    "y = x²",
                    "y = 3x - 1", 
                    "y = -x² + 4"
                ],
                correctIndex: 2,
                points: 5,
                explanation: "一次函数 y = kx + b 的单调性由斜率 k 决定：当 k > 0 时函数单调递增，当 k < 0 时函数单调递减。选项 C 中斜率 k = 3 > 0，因此在定义域 R 内单调递增。而二次函数 y = x² 在 x < 0 时递减，在 x > 0 时递增，不是在整个定义域内单调。"
            },
            {
                question: "三角函数 sin(90°) 的值是多少？",
                options: ["0", "1/2", "√2/2", "1"],
                correctIndex: 3,
                points: 5,
                explanation: "在单位圆中，正弦函数表示角的终边与单位圆交点的 y 坐标。90° 角对应的终边与单位圆交于点 (0, 1)，其 y 坐标为 1，因此 sin(90°) = 1。这是三角函数的基本特殊角值之一，需要熟记。"
            },
            {
                question: "圆的面积公式是？",
                options: [
                    "A = πr",
                    "A = 2πr", 
                    "A = πr²",
                    "A = 2πr²"
                ],
                correctIndex: 2,
                points: 5,
                explanation: "圆的面积公式 A = πr² 可以通过将圆分割成无数个小扇形并重新排列近似为一个长方形来推导。其中 π 是圆周率（约等于 3.14159），r 是圆的半径。2πr 是圆的周长公式，不要混淆。"
            },
            {
                question: "下列哪个是勾股定理的正确表达式？",
                options: [
                    "a² + b² = c²",
                    "a + b = c",
                    "a² - b² = c²",
                    "a × b = c²"
                ],
                correctIndex: 0,
                points: 5,
                explanation: "勾股定理指出：在直角三角形中，两条直角边的平方和等于斜边的平方。如果直角三角形的两条直角边长度分别为 a 和 b，斜边长度为 c，则 a² + b² = c²。这个定理是几何学中最基本也是最重要的定理之一，有超过400种证明方法。"
            }
        ];

        // DOM元素
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const currentScoreEl = document.getElementById('current-score');
        const progressBar = document.getElementById('progress-bar');

        // 答案与解析相关元素
        const answerExplanation = document.getElementById('answer-explanation');
        const correctIndicator = document.getElementById('correct-indicator');
        const correctAnswerEl = document.getElementById('correct-answer');
        const explanationText = document.getElementById('explanation-text');

        // 结果屏幕元素
        const finalScoreEl = document.getElementById('final-score');
        const totalScoreEl = document.getElementById('total-score');
        const maxPossibleScoreEl = document.getElementById('max-possible-score');

        // 开始屏幕信息元素
        const infoTotalQuestions = document.getElementById('info-total-questions');
        const infoPointsPerQuestion = document.getElementById('info-points-per-question');
        const infoMaxScore = document.getElementById('info-max-score');

        // 全局变量
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let maxPossibleScore = 0;

        // 初始化函数
        function init() {
            // 设置题目总数
            const totalQuestions = questions.length;
            totalQuestionsEl.textContent = totalQuestions;
            infoTotalQuestions.textContent = totalQuestions;
            
            // 计算最大可能得分
            questions.forEach(q => {
                maxPossibleScore += q.points;
            });
            
            infoMaxScore.textContent = maxPossibleScore;
            maxPossibleScoreEl.textContent = maxPossibleScore;
            
            // 设置每题分值（取第一题的分值作为示例）
            infoPointsPerQuestion.textContent = questions[0].points;
            
            // 初始化用户答案数组
            userAnswers = new Array(totalQuestions).fill(null);
            
            // 设置事件监听器
            startBtn.addEventListener('click', startQuiz);
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            submitBtn.addEventListener('click', submitAnswer);
            restartBtn.addEventListener('click', restartQuiz);
            
            // 更新进度条
            updateProgressBar();
        }

        // 开始测验
        function startQuiz() {
            startScreen.classList.remove('active');
            quizScreen.classList.add('active');
            showQuestion(currentQuestionIndex);
            updateProgress();
        }

        // 显示题目
        function showQuestion(index) {
            const question = questions[index];
            questionText.textContent = question.question;
            
            // 隐藏答案与解析区域
            answerExplanation.style.display = 'none';
            
            // 清空选项容器
            optionsContainer.innerHTML = '';
            
            // 创建选项按钮
            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                    <span>${option}</span>
                `;
                optionElement.dataset.index = i;
                
                // 如果用户已经选择了这个选项，添加选中样式
                if (userAnswers[index] === i) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => selectOption(i));
                optionsContainer.appendChild(optionElement);
            });
            
            // 更新导航按钮状态
            updateNavigationButtons();
        }

        // 选择选项
        function selectOption(optionIndex) {
            // 如果已经提交了答案，不允许修改
            if (userAnswers[currentQuestionIndex] !== null && 
                answerExplanation.style.display !== 'none') {
                return;
            }
            
            // 移除之前的选择
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            // 标记当前选择
            options[optionIndex].classList.add('selected');
            
            // 保存用户答案
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // 启用提交按钮
            submitBtn.disabled = false;
        }

        // 提交答案
        function submitAnswer() {
            // 确保用户已选择答案
            if (userAnswers[currentQuestionIndex] === null) {
                alert('请先选择一个答案！');
                return;
            }
            
            const currentQuestion = questions[currentQuestionIndex];
            const userAnswerIndex = userAnswers[currentQuestionIndex];
            const isCorrect = userAnswerIndex === currentQuestion.correctIndex;
            
            // 更新选项样式以显示正确/错误
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === currentQuestion.correctIndex) {
                    option.classList.add('correct');
                } else if (index === userAnswerIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none'; // 禁用点击
            });
            
            // 更新得分
            if (isCorrect) {
                score += currentQuestion.points;
                updateProgress();
            }
            
            // 显示答案与解析
            showAnswerExplanation(isCorrect, currentQuestion);
            
            // 更新导航按钮状态
            updateNavigationButtons();
        }

        // 显示答案与解析 
        function showAnswerExplanation(isCorrect, question) {
            // 显示答案与解析区域
            answerExplanation.style.display = 'block';
            
            // 设置正确/错误指示器
            correctIndicator.textContent = isCorrect ? '回答正确！' : '回答错误！';
            correctIndicator.className = isCorrect ? 'correct' : 'incorrect';
            
            // 设置正确答案
            const correctOptionIndex = question.correctIndex;
            const correctOptionLetter = String.fromCharCode(65 + correctOptionIndex);
            correctAnswerEl.textContent = `${correctOptionLetter}. ${question.options[correctOptionIndex]}`;
            
            // 设置解析文本
            explanationText.textContent = question.explanation;
        }

        // 更新导航按钮状态
        function updateNavigationButtons() {
            // 上一题按钮 - 只有在不是第一题时启用
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // 下一题按钮 - 只有在已回答当前题且不是最后一题时显示
            const isAnswered = userAnswers[currentQuestionIndex] !== null;
            const isLastQuestion = currentQuestionIndex === questions.length - 1;
            
            if (isAnswered && !isLastQuestion) {
                nextBtn.style.display = 'inline-flex';
                submitBtn.style.display = 'none';
            } else if (isAnswered && isLastQuestion) {
                // 最后一题已答，显示完成测验按钮
                nextBtn.style.display = 'none';
                submitBtn.textContent = '完成测验';
                submitBtn.removeEventListener('click', submitAnswer);
                submitBtn.addEventListener('click', showResults);
            } else {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-flex';
                submitBtn.textContent = '提交答案';
            }
        }

        // 显示上一题
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
                updateProgress();
                updateNavigationButtons();
            }
        }

        // 显示下一题
        function showNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                updateProgress();
                updateNavigationButtons();
            }
        }

        // 显示结果
        function showResults() {
            quizScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            // 更新结果屏幕信息
            finalScoreEl.textContent = score;
            totalScoreEl.textContent = score;
        }

        // 更新进度
        function updateProgress() {
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            currentScoreEl.textContent = score;
            updateProgressBar();
        }
        
        // 更新进度条
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // 重新开始测验
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            
            resultsScreen.classList.remove('active');
            startScreen.classList.add('active');
            
            updateProgress();
            updateNavigationButtons();
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
