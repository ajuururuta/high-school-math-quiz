<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="高中数学知识测验平台 - 提升你的数学能力">
    <meta name="theme-color" content="#1e90ff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>高中数学能力测评系统</title>
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="questions.js" as="script">
    <link rel="preload" href="script.js" as="script">
</head>
<body>
    <div class="quiz-container">
        <header role="banner">
            <h1>高中数学能力测评系统</h1>
            <div class="progress-info" role="status" aria-live="polite">
                <span id="progress">题目: <span id="current-question">1</span>/<span id="total-questions">0</span></span>
                <span id="timer-display" class="timer" aria-label="答题时间">计时: <span id="timer">00:00</span></span>
                <span id="score-display">得分: <span id="current-score">0</span>分</span>
            </div>
        </header>
        
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <h2>高中数学能力测评系统</h2>
                <p>本系统旨在全面评估您的高中数学知识掌握程度，每道题目均附有详细解析。</p>
                <ul class="quiz-info">
                    <li>题目数量: <span id="info-total-questions">0</span> 题</li>
                    <li>题目分值: <span id="info-points-per-question">1</span> 分</li>
                    <li>总分: <span id="info-max-score">0</span> 分</li>
                    <li>答题计时: 系统自动记录</li>
                    <li>支持标记题目便于复习</li>
                </ul>
                <div class="timer-option">
                    <label>
                        <input type="checkbox" id="enable-timer-limit" />
                        启用答题时间限制（30分钟）
                    </label>
                </div>
                <button id="start-btn" class="btn primary">开始测评</button>
            </div>
        </div>
        
        <div id="quiz-screen" class="screen" role="main" aria-label="答题区域">
            <div class="progress-bar-container" role="progressbar" aria-label="答题进度" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question-header">
                    <h2 id="question-text">题目内容将显示在这里</h2>
                    <button id="mark-btn" class="btn-mark" title="标记此题以便稍后回顾">标记题目</button>
                </div>
                <div id="options-container" class="options-container">
                    <!-- 选项将由JavaScript动态生成 -->
                </div>
                
                <!-- 答案与解析区域 -->
                <div id="answer-explanation" class="answer-explanation hidden">
                    <h3>答案与解析</h3>
                    <div class="answer-feedback">
                        <p id="correct-indicator"></p>
                        <p><strong>正确答案:</strong> <span id="correct-answer"></span></p>
                        <p><strong>解析:</strong> <span id="explanation-text"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="navigation">
                <button id="prev-btn" class="btn secondary">上一题</button>
                <button id="submit-btn" class="btn primary">提交答案</button>
                <button id="next-btn" class="btn success">下一题</button>
            </div>
            
            <div class="question-nav-panel">
                <h4>题目导航</h4>
                <div id="question-nav-buttons" class="question-nav-buttons"></div>
            </div>
        </div>
        
        <div id="results-screen" class="screen">
            <div class="results-content">
                <h2>测评完成</h2>
                <div class="score-summary">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                    </div>
                    <p>总分: <span id="total-score">0</span> / <span id="max-possible-score">0</span></p>
                </div>
                
                <!-- 打赏区域 -->
                <div class="donation-section">
                    <p class="donation-text">如果本测评系统对您的学习有所帮助，欢迎扫描二维码支持我们继续改进和开发更多功能。</p>
                    <div class="qr-code">
                        <!-- 请将此处替换为您自己的收款码图片 -->
                        <img src="images/donation-qr.png" alt="打赏二维码" loading="lazy" width="280" height="280">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="restart-btn" class="btn primary">重新开始</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">确认操作</h3>
            <p id="modal-message">确定要开始测验吗？</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn secondary">取消</button>
                <button id="modal-confirm" class="btn primary">确认</button>
            </div>
        </div>
    </div>

    <script src="questions.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
